<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Dashboard</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="side-bar">
      <img class="nnuICON" src="../images/site-logo.svg" alt="" />

      <nav>
        <a class="button" href="">Dashboard</a>
        <a class="button" href="">Students Info</a>
        <a class="button" href="">Attendance</a>
        <a class="button" href="">Courses</a>
        <a class="button" href="">Add Users</a>
        <a class="button" href="">Account</a>
      </nav>

      <button>Log Out</button>
    </div>

    <div class="body">
      <div class="profile">
        <img src="../images/_3131b091-802f-46e9-97cd-b8ab2fcac044.jpg" alt="" />
        <div class="name">
          <h2>Chaw Su</h2>
          <p>Admin</p>
        </div>
      </div>

      <div class="Frow">
        <div class="TC">
          <div class="text">
            <h2 class="headfw">Total Classes</h2>
            <p class="count">69</p>
          </div>
          <div class="c"></div>
        </div>

        <div class="TC">
          <div class="text">
            <h2 class="headfw">Total Students</h2>
            <p class="count">4786</p>
          </div>
          <div class="c"></div>
        </div>

        <div class="TC">
          <div class="text">
            <h2 class="headfw">Total Lessons</h2>
            <p class="count">9302</p>
          </div>
          <div class="c"></div>
        </div>
      </div>
    </div>
  </body>
</html>
